<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Samples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2>Samples Management</h2>
  <form method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <input type="text" name="title" placeholder="Sample Title" class="form-control" required>
    </div>
    <div class="mb-3">
      <textarea name="description" placeholder="Description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <input type="file" name="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Sample</button>
  </form>

  <h4>All Samples</h4>
  <table class="table table-bordered">
    <tr>
      <th>ID</th><th>Title</th><th>Description</th><th>Image</th><th>Actions</th>
    </tr>
    {% for s in samples %}
    <tr>
      <td>{{s[0]}}</td>
      <td>{{s[1]}}</td>
      <td>{{s[2]}}</td>
      <td><img src="{{s[3]}}" alt="img" width="100"></td>
      <td>
        <a href="/edit_sample/{{s[0]}}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/delete_sample/{{s[0]}}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
