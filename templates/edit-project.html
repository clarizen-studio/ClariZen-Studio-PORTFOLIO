<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2>Edit Project</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="text" name="title" value="{{project[1]}}" class="form-control" required>
    </div>
    <div class="mb-3">
      <textarea name="description" class="form-control" required>{{project[2]}}</textarea>
    </div>
    <div class="mb-3">
      <input type="file" name="image" class="form-control">
      <small>Current: <img src="{{project[3]}}" width="100"></small>
    </div>
    <button type="submit" class="btn btn-success">Update Project</button>
  </form>
</div>
</body>
</html>
