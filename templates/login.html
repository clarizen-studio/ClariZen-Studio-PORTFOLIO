{% extends "base.html" %}
{% block content %}
<h3 class="ad-login-h">Admin Login</h3>
<section class="ad-login-sect">
  <div class="ad-login-form-container">
      <form action="" method="POST" class="ad-login-form">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button class="form-btn">Login</button>
      </form>
  </div>
</section>
{% endblock %}
