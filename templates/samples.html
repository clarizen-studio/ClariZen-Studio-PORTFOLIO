{% extends "base.html" %}
{% block content %}
<section class="samples-sec">
  <div class="samples-h-cont">
    <h1 class="samples-h">Samples</h1>
    <div class="samples-span">
      <span>ClariZen Studio's Samples clearly shows;How much passionate are we; in our Work.</span>
    </div>
  </div>
  <!-- Samples Grid ( boxes ) -->
    <div class="samples-grid">
    {% for s in samples %}
      <article class="samples-card">
          <div class="image-container">
            <img src="{{ s[3] }}" alt="{{ s[1] }}">
          </div>
          <div class="samples-card-body">
            <span class="samples-title">{{ s[1] }}</span>
            <span class="samples-desc">{{ s[2] }}</span>
          </div>
      </article>
      {% endfor %}
    </div>
</section>
{% endblock %}
